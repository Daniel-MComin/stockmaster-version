<div class="container" style="margin-top: 20px;">
<mat-card>
  <mat-card-header>
    <h1 style="color: white;">Registro de Usuário</h1>
  </mat-card-header>
    <mat-card-content>
        <form class="example-form  display-flex" [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field class="example-full-width">
              <mat-label>Identificador</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Nome de usuário</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Senha</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>

            <div>
              <button mat-raised-button type="submit">Registrar</button>
              <button mat-flat-button color="primary" style="margin-left: 10px;" routerLink="/login">Voltar</button>
            </div>
          
          </form>          
    </mat-card-content>
  </mat-card>
</div>
