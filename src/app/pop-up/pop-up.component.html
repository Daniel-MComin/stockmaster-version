<div style="margin-top: 20px;" >
  <mat-card>
    <mat-card-header>
      <h1 style="color: white;">Controle de Usu√°rio</h1>
    </mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="registerForm" (ngSubmit)="updateUserPerm()" class="flex">
              <mat-form-field>
                <mat-label>Cargo</mat-label>
                <mat-select placeholder="Selecione um Cargo" formControlName="role">
                  <mat-option *ngFor="let item of roleList" [value]="item.code">
                    {{ item.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
  
              <div>
                <mat-checkbox formControlName="status" style="margin-bottom: 10px;">Ativar Conta</mat-checkbox>
              </div>
  
              <div>
                <button mat-raised-button type="submit" color="primary">Salvar</button>
                <button mat-flat-button color="warn" style="margin-left: 10px;" mat-dialog-close>Voltar</button>
              </div>
            
            </form>          
      </mat-card-content>
    </mat-card>
  </div>
