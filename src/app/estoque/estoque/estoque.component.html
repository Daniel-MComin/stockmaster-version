<mat-card class="ms-5 me-5 mt-5" >
  <mat-card-content>

   <div>
    <mat-toolbar color="primary" class="round-border">
      <div class="flex">
      <span>Produtos em Estoque</span>
      </div>
    </mat-toolbar>
   </div>

   <div class="body">
    <mat-form-field appearance="outline">
    <mat-label>Pesquisar <mat-icon>search</mat-icon> </mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container" *ngIf="dataSource; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" color="secundary">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.name }} </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.brand }} </td>
      </ng-container>  
      
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.category }} 
          <mat-icon aria-hidden="false" aria-label="Categoria do curso" class="icon text-icon">{{ estoque.category | category }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button class="float-end" style="width: 38px; height: 38px;" mat-fab (click)="openAddForm()">
            <mat-icon>add</mat-icon>
             </button>
        <td mat-cell *matCellDef="let estoque">
        <a color="accent" mat-raised-button class="float-end" (click)="openEditForm(estoque)">Editar</a>
        <a color="warn" mat-raised-button class="float-end" style="margin-right: 10px;" (click)="deleteProduct(estoque.id)">Remover</a>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
      <mat-paginator 
              [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
  </mat-card-content>
   

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner> 
    </div>
    
  </ng-template>

 

</mat-card>
