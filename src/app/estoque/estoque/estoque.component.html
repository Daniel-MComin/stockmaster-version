<mat-card>
  <mat-card-content>

   <div>
    <mat-toolbar color="primary" class="round-border">
      <span>Produtos em Estoque</span>
    </mat-toolbar>
   </div>

  <div class="mat-elevation-z8" *ngIf="estoque$ | async as estoque; else loading">
    <table mat-table [dataSource]="estoque" class="mat-elevation-z8" color="secundary">
    
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque._id }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.name }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let estoque" class="text-icon"> {{ estoque.category }} 
          <mat-icon aria-hidden="false" aria-label="Categoria do curso" class="icon">{{ estoque.category | category }}</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner> 
    </div>
    
  </ng-template>

 

</mat-card>
