<mat-card class="ms-5 me-5 mt-5" >
  <mat-card-content>

   <div>
    <mat-toolbar color="primary" class="round-border">
      <div class="flex">
      <span>Produtos em Estoque</span>
      <button class="float-end" style="width: 38px; height: 38px; margin-left: 73vw;" mat-fab>
        <mat-icon>add</mat-icon>
         </button>
      </div>
    </mat-toolbar>
   </div>

  <div class="mat-elevation-z8" *ngIf="estoque$ | async as estoque; else loading">
    <table mat-table [dataSource]="estoque" class="mat-elevation-z8" color="secundary">
    
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque._id }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.name }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let estoque"> {{ estoque.category }} 
          <mat-icon aria-hidden="false" aria-label="Categoria do curso" class="icon text-icon">{{ estoque.category | category }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
        <td mat-cell *matCellDef="let estoque">
        <a color="accent" mat-raised-button class="float-end">Editar</a>
        <a color="warn" mat-raised-button class="float-end" style="margin-right: 10px;">Remover</a>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
      </mat-paginator>
    </div>

  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner> 
    </div>
    
  </ng-template>

 

</mat-card>
