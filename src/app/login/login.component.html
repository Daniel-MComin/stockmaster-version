<div class="container" style="margin-top: 20px;">
    <mat-card>
      <mat-card-header>
        <h1 style="color: white;">Login</h1>
      </mat-card-header>
        <mat-card-content>
            <form class="example-form  display-flex"[formGroup]="loginForm" (ngSubmit)="login()">
    
                <mat-form-field class="example-full-width">
                  <mat-label>Nome de usu√°rio</mat-label>
                  <input matInput formControlName="userName">
                </mat-form-field>
    
                <mat-form-field class="example-full-width">
                  <mat-label>Senha</mat-label>
                  <input matInput formControlName="password" type="password">
                </mat-form-field>
    
    
                <div>
                  <button mat-raised-button type="submit">Login</button>
                  <button mat-flat-button color="primary" style="margin-left: 10px;" routerLink="/register">Registre-se</button>
                </div>
              
              </form>          
        </mat-card-content>
      </mat-card>
    </div>
